<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="app">
      <div class="wrapper">
         <div class="calculadora">
            <p id="calculo"></p>
            <p id="resultado"></p>
            <table>
               <tr>
                  <td><button onclick="clean()">CE</button></td>
                  <td><button onclick="clean()">C</button></td>
                  <td><button onclick="back()">
                        < </button>
                  </td>
                  <td><button onclick="insert('/')" class="purple-btn">รท</button></td>
               </tr>

               <tr>
                  <td><button onclick="insert('7')">7</button></td>
                  <td><button onclick="insert('8')">8</button></td>
                  <td><button onclick="insert('9')">9</button></td>
                  <td><button onclick="insert('*')" class="purple-btn">x</button></td>
               </tr>

               <tr>
                  <td><button onclick="insert('4')">4</button></td>
                  <td><button onclick="insert('5')">5</button></td>
                  <td><button onclick="insert('6')">6</button></td>
                  <td><button onclick="insert('-')" class="purple-btn">-</button></td>
               </tr>

               <tr>
                  <td><button onclick="insert('1')">1</button></td>
                  <td><button onclick="insert('2')">2</button></td>
                  <td><button onclick="insert('3')">3</button></td>
                  <td><button onclick="insert('+')" class="purple-btn">+</button></td>
               </tr>

               <tr>
                  <td><button>+/-</button></td>
                  <td><button onclick="insert('0')">0</button></td>
                  <td><button onclick="insert(',')">,</button></td>
                  <td><button onclick="calcular()" id="result">=</button></td>
               </tr>
            </table>
         </div>
      </div>
   </div>
   <script>
      function insert(num) {
         var numero = document.getElementById('calculo').innerHTML;
         document.getElementById('calculo').innerHTML = numero + num;
      }

      function clean() {
         document.getElementById('calculo').innerHTML = "";
         document.getElementById('resultado').innerHTML = "";
      }

      function back() {
         var resultado = document.getElementById('calculo').innerHTML;
         document.getElementById('calculo').innerHTML = resultado.substring(0, resultado.length - 1);
      }

      function calcular() {
         var resultado = document.getElementById('calculo').innerHTML;
         if (resultado) {
            document.getElementById('resultado').innerHTML = eval(resultado);
         }
      }

   </script>
</body>

</html>
