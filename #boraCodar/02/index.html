<!DOCTYPE html>
<html lang="pt-br">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet">

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Card</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="app">
      <div class="card">
         <div id="product-image">
            <button id="btn-360" onclick="toggle()">
               <img src="./assets/360.svg" alt="Clique no botao para animar o sofa">
            </button>
            <button id="btn-close" onclick="toggle()">
               <img src="./assets/close.svg" alt="Parar de animar o sofa">
            </button>

            <img id="static" src="./assets/sofa.png" alt="sofa">
            <img id="animated" src="./assets/sofa.gif" alt="sofa animado">
         </div>
         <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000 </p>
            <button>ADICIONAR À CESTA</button>
         </div>
      </div>
   </div>

   <footer>
      <p>Desenvolvido por <a href="https://github.com/elizalap" target="_blank">Eliza Lima</a></p>
   </footer>

   <script>
      function toggle() {
         document.documentElement.classList.toggle
            ('animated')
      }
   </script>

</body>

</html>
