<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Botões e cursores</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

   <div class="header">
      <h1>Teste os botões</h1>
      <p>Interaja com os botões e observe a mudança de aparência e de cursores.</p>
   </div>

   <div class="content">
      <div class="column">
         <button class="primary">
            Default Primary
         </button>
         <button class="primary" disabled>Disabled</button>
         <button class="primary loading" loading>
            <i class="ph-circle-notch"></i>
            Loading Primary
         </button>
         <button class="primary movable">
            <i class="ph-list"></i>
            Movable Primary
         </button>
      </div>

      <div class="column">
         <button class="secondary">
            Default Secondary
         </button>
         <button class="secondary" disabled>Disabled</button>
         <button class="secondary loading" loading>
            <i class="ph-circle-notch"></i>
            Loading Secondary
         </button>
         <button class="secondary movable">
            <i class="ph-list"></i>
            Movable Secondary
         </button>
      </div>

      <div class="column">
         <button class="tertiary">
            Default Tertiary
         </button>
         <button class="tertiary" disabled>Disabled</button>
         <button class="tertiary loading" loading>
            <i class="ph-circle-notch"></i>
            Loading Tertiary
         </button>
         <button class="tertiary movable">
            <i class="ph-list"></i>
            Movable Tertiary
         </button>
      </div>
   </div>


</body>

</html>
