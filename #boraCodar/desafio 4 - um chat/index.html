<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>#4 - Um chat</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
   <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

   <div class="header">
      <h1>Desafio #4 </h1>
   </div>

   <div class="app">
      <div class="app-header">
         <div class="user-header">
            <div class="user-profile-picture">
               <img src="./assets/user-profile.png" alt="">
            </div>
            <div class="user-username">
               <h4>Cecilia Sassaki</h4>
               <p class="status"><i class="ph-circle-fill"></i> Online</p>
            </div>
            <div class="close-button"><i class="ph-x"></i></div>
         </div>
      </div>

      <div class="date-time">
         <p>Hoje 20:00</p>
      </div>

      <div class="app-messages">
         <div class="message-received">
            <div class="user-nickname">
               <p>Cecilia 11:30</p>
            </div>
            <div class="user-message-text">
               <p>Tive uma ideia incrível para um projeto!</p>
            </div>
         </div>

         <div class="message-sent">
            <div class="user-nickname">
               <p>Você - 11:32</p>
            </div>
            <div class="user-message">
               <div class="user-message-text">
                  <p>Sério? Me conta mais.</p>
                  <i class="ph-checks-fill"></i>
               </div>
            </div>
         </div>

      </div>

      <div class="send-message">
         <div class="message-input"><input type="text"></div>
         <div class="button-send"><i class="ph-paper-plane-right-fill"></i></div>
      </div>
   </div>

</body>

</html>
